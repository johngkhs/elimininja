<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="screen-orientation" content="landscape">
    <title>ElimiNinja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="rotate-device">
        <div class="rotate-message">
            <div class="rotate-icon">ðŸ“±</div>
            <p>Please rotate your device to landscape mode</p>
        </div>
    </div>
    <div id="game-container">
        <canvas id="game"></canvas>
        <div id="power-bar">
            <div id="power-fill"></div>
            <div class="sushi-slot" id="sushi-1"></div>
            <div class="sushi-slot" id="sushi-2"></div>
            <div class="sushi-slot" id="sushi-3"></div>
        </div>
        <div id="score">0</div>
        <div id="time">0:00</div>
        <div id="game-over" class="hidden">
            <h1>GAME OVER</h1>
            <p>Shurikens eliminated: <span id="final-score">0</span></p>
            <p>Time survived: <span id="final-time">0:00</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
        <div id="start-screen">
            <h1>ElimiNinja</h1>
            <p>Tap to move and swing your sword</p>
            <p>Eliminate shurikens from the front</p>
            <p>Avoid getting hit from behind or while stationary</p>
            <button id="start-btn">Start Game</button>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
